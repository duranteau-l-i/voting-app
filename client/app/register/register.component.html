<div class="container" *ngIf="!logged">
  <h2>Registration</h2>
  <br>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" ngModel name="name" placeholder="Name " required>
      <br>
      <label for="email">Email</label>
      <input type="email" class="form-control" ngModel email name="email" placeholder="Email" required>
      <br>
      <label for="password">Password</label>
      <input type="password" class="form-control" ngModel name="password" placeholder="Password" required>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Sign up</button>
    </div>
  </form>
  <div *ngIf="message" class="alert alert-warning" role="alert">{{message}}</div>
</div>
