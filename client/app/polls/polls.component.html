<div class="container">
    <div *ngIf="!authService.isLogged"
        class="float-right">
        <button class="btn btn-secondary"
            routerLink="/login">login to participate</button>
    </div>
    <h2>Polls</h2>
    <br>
    <div class="card"
        *ngFor="let poll of polls">
        <div class="card-body">
            <p id={{poll._id}}
                (click)="toPollId($event)">{{poll.question}}</p>
        </div>
    </div>
</div>
