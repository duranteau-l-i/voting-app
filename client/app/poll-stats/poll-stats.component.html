<div class="container">
    <div *ngIf="!authService.isLogged()"
        class="float-right">
        <button class="btn btn-secondary"
            routerLink="/login">login to participate</button>
    </div>
    <h2>Poll Stats</h2>
    <br>
    <div class="d-flex justify-content-center">
        <google-chart [data]="pieChartData"></google-chart>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary"
            routerLink="/polls">view all polls</button>
    </div>
</div>
